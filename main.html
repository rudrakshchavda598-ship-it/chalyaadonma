<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chalyaadonma 💖</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #fdf0e7;
      text-align: center;
      transition: background 1s ease;
      overflow: hidden;
    }

    #scene {
      width: 100%;
      height: 80vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      transition: background 1s ease, color 1s ease;
    }

    .buttons {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      background-color: #fff5f2;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #ffe0e0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div id="scene">💖 તું હસે છે એજ મારો તહેવાર છે 💖</div>

  <div class="buttons">
  <button onclick="showContent('phooldi')">Phooldi</button>
  <button onclick="showContent('chandali')">Chandali</button>
  <button onclick="showContent('golu')">Golu</button>
  <button onclick="showContent('diludi')">Diludi</button>
  <button onclick="showContent('boondkiladoo')">Boondkiladoo</button>
</div>

<div id="content">
  <img id="image" src="" alt="Memory Image">
  <audio id="song" controls></audio>
</div>

<script>
function showContent(name) {
  const image = document.getElementById("image");
  const song = document.getElementById("song");

  const images = {
    phooldi: "images/phooldi_mann.jpg",
    chandali: "images/chandali_chaand.jpg",
    golu: "images/golu_caller.jpg",
    diludi: "images/diludi_jag.jpg",
    boondkiladoo: "images/boondkiladoo_pehla.jpg"
  };

  const songs = {
    phooldi: "songs/mann.mp3",
    chandali: "songs/chaand.mp3",
    golu: "songs/caller.mp3",
    diludi: "songs/jag.mp3",
    boondkiladoo: "songs/pehla.mp3"
  };

  image.src = images[name];
  song.src = songs[name];
  song.play();
}
</script>

    // Start with Phooldi by default
    window.onload = () => changeScene('phooldi');
  </script>
</body>
</html>
