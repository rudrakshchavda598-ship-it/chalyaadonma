<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💞 તુ છે એજ મારો દુનિયા છે 💞</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff5f8;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #e75480;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 80px;
      font-size: 1.6rem;
      animation: fadeIn 2s ease-in-out;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      background-color: #ffd6e8;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      margin: 8px;
      font-size: 1rem;
      color: #d63384;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffb6c1;
    }

    #content {
      margin-top: 25px;
      animation: fadeIn 1.5s ease-in-out;
    }

    #image {
      max-width: 70%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 1.5s ease-in;
      margin-top: 20px;
    }

    #image.visible {
      opacity: 1;
    }

    audio {
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h2 id="mainText">💖 તુ છે એજ મારો દુનિયા છે 💖</h2>

  <div class="buttons">
    <button onclick="showContent('phooldi')">Phooldi</button>
    <button onclick="showContent('chandali')">Chandali</button>
    <button onclick="showContent('golu')">Golu</button>
    <button onclick="showContent('diludi')">Diludi</button>
    <button onclick="showContent('boondkiladoo')">Boondkiladoo</button>
  </div>

  <div id="content">
    <img id="image" src="" alt="Memory Image">
    <audio id="song" controls></audio>
  </div>
<script>
  
  const image = document.getElementById("image");
  const song = document.getElementById("song");
  const mainText = document.getElementById("mainText");

  const scenes = {
    phooldi: {
      img: "images/mann.jpg",
      song: "songs/mann.mp3",
      text: "💐 ફૂલડી, તું મારી શાંતિ છે 💕",
      start: 15
    },
    chandali: {
      img: "images/chaand.jpg",
      song: "songs/chaand.mp3",
      text: "🌙 ચાંદળી, તું મારી રાતોનું ચાંદ છે 💖",
      start: 25
    },
    golu: {
      img: "images/caller.jpg",
      song: "songs/caller.mp3",
      text: "📞 ગોળુ, તારી અવાજે દિલ ધડકે છે 💞",
      start: 20
    },
    diludi: {
      img: "images/jag.jpg",
      song: "songs/jag.mp3",
      text: "💫 દિલુડી, તું મારી સપનાઓની જગ છે 💘",
      start: 30
    },
    boondkiladoo: {
      img: "images/pehla.jpg",
      song: "songs/pehla.mp3",
      text: "🍬 બૂંદકિલાડુ, તું મારી યાદોમાં ઘૂમતી મીઠાશ છે 💓",
      start: 18
    }
  };

  function showContent(name) {
    const scene = scenes[name];

    // Update text and image
    mainText.textContent = scene.text;
    image.classList.remove("visible");
    image.src = scene.img;

    // Wait for image to load, then fade in
    image.onload = () => {
      image.classList.add("visible");
    };

    // Play audio from timestamp (wait a tiny bit for it to load)
    song.src = scene.song;
    song.addEventListener("loadedmetadata", () => {
      song.currentTime = scene.start || 0;
      song.play();
    }, { once: true });

    // Stop after 40 seconds
    clearTimeout(window.stopMusic);
    window.stopMusic = setTimeout(() => {
      song.pause();
    }, 60000);
  }
</script>
