<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chalyaadonma 💖</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #fdf0e7;
      text-align: center;
      transition: background 1s ease;
      overflow: hidden;
    }

    #scene {
      width: 100%;
      height: 80vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      transition: background 1s ease, color 1s ease;
    }

    .buttons {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      background-color: #fff5f2;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #ffe0e0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div id="scene">💖 તું હસે છે એજ મારો તહેવાર છે 💖</div>

  <div class="buttons">
    <button onclick="changeScene('phooldi')">Phooldi</button>
    <button onclick="changeScene('chandali')">Chandali</button>
    <button onclick="changeScene('golu')">Golu</button>
    <button onclick="changeScene('diludi')">Diludi</button>
    <button onclick="changeScene('boondkiladoo')">Boondkiladoo</button>
  </div>

  <audio id="bgMusic" autoplay loop></audio>

  <script>
    const music = document.getElementById("bgMusic");
    const scene = document.getElementById("scene");

    const data = {
      phooldi: { 
        img: "mann.jpg", 
        song: "mann.mp3", 
        text: "તું હસે છે એજ મારો તહેવાર છે 💖" 
      },
      chandali: { 
        img: "chaand.jpg", 
        song: "chaand.mp3", 
        text: "ચાંદની રાતમા તારી યાદોની વરસાત ☁" 
      },
      golu: { 
        img: "caller.jpg", 
        song: "caller.mp3", 
        text: "તારું નામ સાંભળું એજ દિન મધુર બની જાય 🎵" 
      },
      diludi: { 
        img: "jag.jpg", 
        song: "jag.mp3", 
        text: "એ પળો જ એ પળો યાદ આવશે 💧" 
      },
      boondkiladoo: { 
        img: "pehla.jpg", 
        song: "pehla.mp3", 
        text: "પ્રેમ એજ જીવનનો રંગ છે 💕" 
      },
    };

    function changeScene(name) {
      const item = data[name];
      if (!item) return;
      scene.style.backgroundImage = url('${item.img}');
      scene.innerHTML = item.text;
      music.src = item.song;
      music.play();
    }

    // Start with Phooldi by default
    window.onload = () => changeScene('phooldi');
  </script>
</body>
</html>
